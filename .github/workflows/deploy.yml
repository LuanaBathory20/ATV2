
name: Deploy to Vercel

on:
  push:
    branches: [ main ]

run: vercel --token --prod --yes

run: vercel --token $VERCEL_TOKEN --prod --yes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g vercel
      - run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
